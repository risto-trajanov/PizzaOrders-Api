<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pizza Order page - Pizza Size</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Pizza Order page - Select Pizza Size </h1>
</header>
<form th:action="@{/selectPizza.do}" method="post">
<section>

    <h2>Choose pizza size:</h2>
    <input type="radio" name="pizza_size" value="Small"> Small <br/>
    <input type="radio" name="pizza_size" value="Medium"> Medium <br/>
    <input type="radio" name="pizza_size" value="Big"> Big <br/>
    <input type="radio" name="pizza_size" value="Family"> Family <br/>
    <br/>
    <input type="submit" text="Submit"/>

    <!--<a href="/deliveryInfo.html">Submit</a>-->
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>

            <td><b>Pizza Type </b></td>

            <th:block>
                <td th:text="${pizzaName}">Problem</td>
            </th:block>
        </tr>
    </table>
</aside>
</form>
</body>
</html>
